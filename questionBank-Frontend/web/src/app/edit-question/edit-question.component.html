    <div class="form-title"><span>Update Question</span></div>
     
     <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <span class="label">Id:</span> {{question.id}}
    </div>
 
     <div class="form-group">
         <label class="label"> Question</label>
         <input type="text" class ="form-control" id = "question"
             [(ngModel)] = "question.quest" name = "question" value="{{curQuest}}">
     </div>
 
     <div class="form-group">
         <label class="label"> Answer</label>
         <input type="text" value="{{curAns}}" class ="form-control" id = "answer"
             [(ngModel)] = "question.ans" name = "answer"  />
     </div>
 
     <div class="form-group">
         <label class = "label"> Type</label>
         <input type="text" class ="form-control" id = "type"
             [(ngModel)] = "question.type" name = "type" value="{{curType}}" />
     </div>
 
     <button class = "btn btn-success" type ="submit">Update</button>
 
     </form>
 </div>
