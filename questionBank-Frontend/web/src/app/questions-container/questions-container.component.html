@for (question of questions; track question){
    
    <div class="question-container">
        <div class="question-box">
            <div class="id flex-item">
                <b>ID: </b> {{ question.id }}
            </div>
            <div class="question flex-item">
                <b>Question: </b> {{ question.quest }}
            </div>
            <div class="type flex-item"> 
                <b>Type: </b>{{ question.type }} 
            </div>
        </div>
        
        <div class="answer-box">
            <div class="answer flex-item">
                <b>Answer: </b> {{ question.ans }}
            </div>
            <div class="edit flex-item">
                <button (click) = "updateQuestion(question.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteQuestion(question.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </div>
        </div>
    </div>
    
}
@empty {
    No Questions available!!!
}
<div class = "add-question-container">
<button (click)="createQuestion()" type="button" class="btn add-question" >Add Question</button>
</div>
